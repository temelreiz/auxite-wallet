name: Security Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 06:00 UTC

env:
  NODE_VERSION: '20'

jobs:
  # ─────────────────────────────────────────────────────────────────────────
  # DEPENDENCY AUDIT
  # ─────────────────────────────────────────────────────────────────────────
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high + critical)
        run: npm audit --audit-level=high

  # ─────────────────────────────────────────────────────────────────────────
  # LINT CHECK
  # ─────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for ESLint config
        id: eslint-config
        run: |
          if [ -f .eslintrc ] || [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || \
             [ -f .eslintrc.yml ] || [ -f .eslintrc.yaml ] || [ -f .eslintrc.cjs ] || \
             [ -f eslint.config.js ] || [ -f eslint.config.mjs ] || [ -f eslint.config.cjs ] || \
             grep -q '"eslintConfig"' package.json 2>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Next.js lint
        if: steps.eslint-config.outputs.exists == 'true'
        run: npx next lint

      - name: Skip lint (no ESLint config found)
        if: steps.eslint-config.outputs.exists == 'false'
        run: echo "No ESLint config detected — skipping lint step."
